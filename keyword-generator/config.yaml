api:
  maps_base_url: "https://maps.apigw.ntruss.com"
  local_base_url: "https://openapi.naver.com"

region:
  include_poi: true
  combine_terms: true
  shorten_suffixes:
    - "특별자치시"
    - "특별시"
    - "광역시"
    - "특별자치도"
    - "자치도"
    - "도"
    - "시"
    - "군"
    - "구"
    - "읍"
    - "면"
    - "리"
    - "동"

search:
  competition_min_count: 20
  radius_start_km: 2
  radius_max_km: 5
  radius_step_km: 1
  use_local_api: true
  local_region_terms: 2

pois:
  enabled: true
  subway_queries:
    - "지하철역"
  landmark_queries:
    - "관광지"
    - "대형마트"
    - "관공서"
  use_local_api: true
  local_display: 10
  allowed_categories:
    subway:
      - "지하철"
      - "전철"
      - "역"
    landmark:
      - "관광"
      - "문화"
      - "공공"
      - "관공서"
      - "공원"
      - "시장"
      - "백화점"
      - "대형마트"
      - "박물관"
      - "미술관"
  allowed_name_keywords:
    subway:
      - "역"
    landmark:
      - "공원"
      - "박물관"
      - "미술관"
      - "문화"
      - "관광"
      - "시장"
      - "백화점"
      - "대형마트"
      - "시청"
      - "구청"
      - "군청"
      - "법원"
      - "경찰서"
      - "소방서"
      - "도서관"
  filter_sets:
    default:
      allowed_categories:
        subway:
          - "지하철"
          - "전철"
          - "역"
        landmark:
          - "관광"
          - "문화"
          - "공공"
          - "관공서"
          - "공원"
          - "시장"
          - "백화점"
          - "대형마트"
          - "박물관"
          - "미술관"
      allowed_name_keywords:
        subway:
          - "역"
        landmark:
          - "공원"
          - "박물관"
          - "미술관"
          - "문화"
          - "관광"
          - "시장"
          - "백화점"
          - "대형마트"
          - "시청"
          - "구청"
          - "군청"
          - "법원"
          - "경찰서"
          - "소방서"
          - "도서관"
    medical:
      allowed_categories:
        subway:
          - "지하철"
          - "전철"
          - "역"
        landmark:
          - "의료"
          - "건강"
          - "병원"
          - "공공"
          - "관공서"
      allowed_name_keywords:
        subway:
          - "역"
        landmark:
          - "병원"
          - "의원"
          - "보건소"
          - "종합병원"
          - "약국"
          - "의과"
          - "치과"
    legal:
      allowed_categories:
        subway:
          - "지하철"
          - "전철"
          - "역"
        landmark:
          - "공공"
          - "관공서"
      allowed_name_keywords:
        subway:
          - "역"
        landmark:
          - "법원"
          - "검찰청"
          - "경찰서"
